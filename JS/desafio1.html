<html>
<head>

    <title>Curso Java Script</title>
</head>

<body>
    <script>

    var endereco = {
        rua: "Rua dos Pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP" 
    }

    function retonaResultado () {
        var texto = 'O usuário mora em ' + endereco.cidade + '/' + endereco.uf + ', no bairro' + endereco.bairro + 
        ', na rua "' + endereco.rua + '" com nº ' + endereco.numero;
        return texto;
    }

    var verResultado = retonaResultado();
    console.log(verResultado);
    
    </script>
</body>


</html>
