<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Desafio 1 exercicio 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
      
      var usuarios = [
        {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Reduz"]
        },
        {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }];

        for (const value of usuarios) //saca info do vector usuarios e colocar no value
        //const é se não mudarmos a variavel dentro do bloco
        {
            console.log("O "+value.nome+" possui as habilidades: "+value.habilidades.join(', '));    
        }

        </script>
</body>
</html>
