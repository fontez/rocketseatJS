<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Desafio 1 exercicio 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <ul id="listaNomes"></ul>
    
    <script>
     
    var nomes = ["Diego", "Gabriel", "Lucas"];
    var listaNomes = document.querySelector("#listaNomes");

    function sacarNomesVectoreListar (){
    for (const value of nomes) //saca info do vector usuarios e colocar no value
    {
     var liNome = document.createElement("li"); //cria li 
     var textoNomes = document.createTextNode(value); //cria texto os nomes do vector

     liNome.appendChild(textoNomes);
     listaNomes.appendChild(liNome);
     
    }
    }
    sacarNomesVectoreListar();

        </script>
</body>
</html>
